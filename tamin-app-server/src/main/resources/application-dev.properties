## Server Properties
server.port= 5000
server.compression.enabled=true
# Enable HTTP/2 support, if the current environment supports it
server.http2.enabled=true

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url= jdbc:mysql://localhost:3306/supervision_app?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username= root
spring.datasource.password= root


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

## Hibernate Logging
logging.level.org.hibernate.SQL= DEBUG

## Jackson Properties
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS= false
spring.jackson.time-zone= UTC

## App Properties
app.jwtSecret= JWTSuperSecretKey@QAZ~1234+=JWTSuperSecretKey@QAZ~1234-=JWTSuperSecretKey@QAZ~1234+=JWTSuperSecretKey@QAZ~1234
app.jwtExpirationInMs = 604800000

spring.output.ansi.enabled=ALWAYS

## Spring Profiles
 spring.profiles.active=dev
